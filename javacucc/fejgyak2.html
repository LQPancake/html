<!DOCTYPE html>
<html lang="hu">
<head> 
<title>Fejezetzáró gyakorlat</title>
<meta charset="UTF-8">
</head>
<body>
<script>
// Két szám bekérése
let szam1 = prompt("Adj meg egy számot: ");
let szam2 = prompt("Adj meg még egy számot: ");
szam1 = parseInt(szam1);
szam2 = parseInt(szam2);

// Két szám szorzata
let szam_szorzat = szam1 * szam2;
document.write("Két szám szorzata: " + szam_szorzat);
// Két szám hányadosa
let szam_hanyadosa = szam1 / szam2;
document.write("Két szám hányadosa: " + szam_hanyadosa.toFixed(2));
</script>
</body>
</html>
