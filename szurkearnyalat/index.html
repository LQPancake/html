<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Szürke 50 árnyalata</h1>
    <div id='lines'>

    </div>
    <script>
        function createLines(){
            for(let i = 0; i<7; i++){
                let rgbString= `rgb(${0 + i * 0}, ${16 + i * 32}, ${0 + i * 0})`
                document.getElementById("lines").innerHTML += `<div class = 'line' style='background-color: ${rgbString}' title='${i+1}. ${rgbString}'></div>`
            }
        }
        createLines()
    </script>
</body>
</html>
