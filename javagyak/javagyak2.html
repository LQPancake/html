<!DOCTYPE html>
<html lang="hu">
<head> 
<title>Példa</title>
<meta charset="UTF-8">
</head>
<body>
<script>
// masodik feladat
let szam1 = prompt("Adj meg egy számot: ")
let szam2 = prompt("Adj meg még egy számot")
document.writeln("Összeadás: ", szam1 + szam2)
document.writeln("Kivonás: ", szam1 - szam2)
document.writeln("Szorzás: ", szam1 * szam2)
document.writeln("Osztás: ", szam1 / szam2)
</script>
</p>
</body>
</html>
