<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javagyak5</title>
</head>
<body>
    <script>
        let keresztnev = prompt("Mi a keresztneved: ")
        let vezeteknev = prompt("Mi a vezetékneved: ")
        let osztaly = prompt("Milyen osztályba jársz")
        let kedvenc = prompt("Mi a kedvenc alkoholos itókád")
        let szam1 = parseFloat(prompt("Mondj egy számot: "))
        let szam2 = parseFloat(prompt("Mondj még egy számot: "))
        console.log("Név: ", keresztnev, vezeteknev, "Osztály: ", osztaly, "Kedvenc szesz: ", kedvenc)
        console.log("Összeadás:", szam1 + szam2, "Kivonás:", szam1 - szam2, "Szorzás:", szam1 * szam2, "Osztás:", szam1 / szam2)
        document.writeln("Név:", keresztnev, vezeteknev, "Osztály:", osztaly, "Kedvenc szesz:", kedvenc)
        document.writeln("Összeadás:", szam1 + szam2, "Kivonás:", szam1 - szam2, "Szorzás:", szam1 * szam2, "Osztás:", szam1 / szam2)

    </script>
</body>
</html>
